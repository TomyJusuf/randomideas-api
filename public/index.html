<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Random Ideas</title>
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Random Ideas</h1>
      <button id="modal-btn"><i class="fa-solid fa-plus fa-2x"></i></button>
      <p class="tag">ALLOWED TAGS :</p>
      <p class="tag tag-technology">TECHNOLOGY</p>
      <p class="tag tag-inventions">INVENTIONS</p>
      <p class="tag tag-software">SOFTWARE</p>
    </header>
    <div class="container"><div id="idea-list" class="ideas"></div></div>
    <div id="modal" class="modal">
      <div id="form-modal" class="modal-box">
        <form id="idea-form">
          <div class="form-control">
            <label for="idea-text">Enter a Username</label>
            <input name="username" id="username" />
          </div>
          <div class="form-control">
            <label for="idea-text">What's Your Idea?</label>
            <textarea name="text" id="idea-text"></textarea>
          </div>
          <div class="form-control">
            <label for="tag">Tag</label> <input name="tag" id="tag" />
          </div>
          <button class="btn" type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
    <script defer="defer" src="./index.js"></script>
  </body>
</html>
